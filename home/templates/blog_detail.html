{% extends 'base.html' %}

{% block content %}
<style>
    .blog-detail-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .blog-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .blog-title {
        color: #333;
        font-size: 2.5em;
        margin-bottom: 10px;
    }

    .blog-meta {
        color: #666;
        font-size: 0.9em;
        margin-bottom: 20px;
    }

    .blog-image {
        width: 100%;
        max-height: 400px;
        object-fit: cover;
        border-radius: 10px;
        margin: 20px 0;
    }

    .blog-content {
        line-height: 1.8;
        font-size: 1.1em;
        color: #444;
        white-space: pre-line;
    }

    .back-button {
        display: inline-block;
        margin-top: 30px;
        padding: 10px 20px;
        background-color: #ff6f91;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .back-button:hover {
        background-color: #e65a7a;
    }
</style>

<div class="blog-detail-container">
    <div class="blog-header">
        <h1 class="blog-title">{{ blog.title }}</h1>
        <div class="blog-meta">
            <span>By {{ blog.author|default:"Admin" }}</span> | 
            <span>{{ blog.created_at|date:"F j, Y" }}</span> |
            <span>{{ blog.read_time }} min read</span>
        </div>
    </div>

    {% if blog.image %}
        <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="blog-image">
    {% endif %}

    <div class="blog-content">
        {{ blog.content|linebreaks }}
    </div>

    <a href="{% url 'blog' %}" class="back-button">Back to Blogs</a>
</div>
{% endblock %}
