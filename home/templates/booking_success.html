{% extends 'base.html' %}

{% block content %}
<div class="success-container">
    <h2>Booking Successful!</h2>
    <p>Thank you for booking with Love Modelling Studio. Your booking has been received and is currently pending confirmation.</p>
    <p>We will contact you shortly to confirm your booking details.</p>
    <div class="buttons">
        <a href="{% url 'home' %}" class="btn btn-primary">Return to Home</a>
        <a href="{% url 'profile' %}" class="btn btn-secondary">View My Bookings</a>
    </div>
</div>

<style>
    .success-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        text-align: center;
    }
    
    .success-container h2 {
        color: #28a745;
        margin-bottom: 20px;
    }
    
    .buttons {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    
    .btn {
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
    }
    
    .btn-primary {
        background-color: #ff6f91;
        color: white;
    }
    
    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }
</style>
{% endblock %}
